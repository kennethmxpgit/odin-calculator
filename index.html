<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Ubuntu+Mono'>
    <title>Document</title>
</head>
<body>
    <div id=background>
        <div id=mainBox>
            <div id=screenContainer>
                <p id=secondOutput></p>
                <p id=mainOutput></p>
            </div>
            <div id=inputContainer>
                <button class='button' id="AC">AC</button>
                <button class='button' id="C">C</button>
                <button class='button' id="negative">+/-</button>
                <button class='button operator' id="plus">+</button>
                <button class='button numberButton' id="7">7</button>
                <button class='button numberButton' id="8">8</button>
                <button class='button numberButton' id="9">9</button>
                <button class='button operator' id="min">-</button>
                <button class='button numberButton' id="4">4</button>
                <button class='button numberButton' id="5">5</button>
                <button class='button numberButton' id="6">6</button>
                <button class='button operator' id="multiply">x</button>
                <button class='button numberButton' id="1">1</button>
                <button class='button numberButton' id="2">2</button>
                <button class='button numberButton' id="3">3</button>
                <button class='button operator' id="divide">รท</button>
                <button class='button numberButton' id="0">0</button>
                <button class='button' id="dot">.</button>
                <button class='buttonBig' id='equal'>=</button>
            </div>
        </div>

            
    </div>
</body>
</html>
